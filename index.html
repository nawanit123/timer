<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript timerApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="controls">
            <form id = "myForm">
                <input type="text" type="submit" name="timerValues" value="00:00" pattern="((\d+){2})[:]([0-5][0-9])" title="Enter digit in format mm:ss" id="duration" autofocus>
            </form>
            <div class="buttons-group">
                <button id="start">▶</button>    
                <button id="pause">⏸</button>
            </div>
        </div>
        <svg class="dial">
            <circle r ="190"
             cx="200" 
             cy="200" 
             fill="transparent" 
             stroke="green" 
             stroke-width="15"
             stroke-dasharray="0"
             stroke-dashoffset="0"
             transform="rotate(-90 200 200)">
        </svg>
        <div class="result"></div>
    </div>
    <script type="module" src="timer.js"></script>    
    <script type="module" src="index.js"></script>
</body>
</html>
